<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bukti Terima A4 Full</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial;
        }

        /* ================= PRINT STYLE ================= */
        @media print {

            @page {
                size: A4 portrait;
                margin: 0.5cm;
            }

            body {
                margin: 0;
            }

            body * {
                visibility: hidden;
            }

            #printContainer,
            #printContainer * {
                visibility: visible;
            }

            #printContainer {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
        }

        #printContainer {
            display: none;
        }

        .bukti {
            width: 100%;
            height: 9.5cm;
            /* FIX supaya muat 3 */
            border: 1px solid black;
            box-sizing: border-box;
            padding: 6px;
            /* kecilkan padding */
            page-break-inside: avoid;
        }

        .header {
            text-align: center;
            font-weight: bold;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 4px;
            font-size: 12px;
        }

        .table th,
        .table td {
            border: 1px solid black;
            padding: 3px;
        }

        .signature {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <h3>Upload File Excel</h3>
    <input type="file" id="excelFile" accept=".xlsx,.xls">
    <br><br>
    <button onclick="printAll()">Print Semua (3 per A4)</button>

    <div id="printContainer"></div>

    <script>

        let allData = [];

        document.getElementById('excelFile').addEventListener('change', function (e) {

            const reader = new FileReader();
            reader.readAsArrayBuffer(e.target.files[0]);

            reader.onload = function (e) {

                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                allData = json.slice(1);
                alert("Total Data: " + allData.length);
            }

        });

        function formatExcelDate(serial) {

            if (typeof serial === "number") {

                const excelEpoch = new Date(1899, 11, 30);
                const date = new Date(excelEpoch.getTime() + serial * 86400000);

                let day = String(date.getDate()).padStart(2, '0');
                let month = String(date.getMonth() + 1).padStart(2, '0');
                let year = date.getFullYear();

                return `${day}/${month}/${year}`;
            }

            return serial; // kalau sudah teks
        }

        function printAll() {

            if (allData.length === 0) {
                alert("Upload file dulu!");
                return;
            }

            const container = document.getElementById("printContainer");
            container.innerHTML = "";

            // GROUP BY ID
            let grouped = {};

            allData.forEach(row => {
                let id = row[0];

                if (!grouped[id]) {
                    grouped[id] = {
                        tanggal: formatExcelDate(row[1]),
                        supplier: row[2],
                        plasma: row[3],
                        items: []
                    };
                }

                grouped[id].items.push({
                    nama: row[4],
                    qty: row[5],
                    uom: row[6]
                });
            });

            // LOOP SETIAP ID
            Object.keys(grouped).forEach(id => {

                let data = grouped[id];

                let itemRows = "";

                data.items.forEach(item => {
                    itemRows += `
                <tr>
                    <td>${item.nama}</td>
                    <td>${item.qty}</td>
                    <td>${item.uom}</td>
                </tr>
            `;
                });

                const div = document.createElement("div");
                div.className = "bukti";

                div.innerHTML = `
            <div class="header">Company Name</div>
            <b>BUKTI TERIMA BARANG</b><br>
            No ID : ${id}<br>
            Tanggal : ${data.tanggal}<br><br>

            <div style="display:flex; justify-content:space-between;">
                <div>Dari : ${data.supplier}</div>
                <div>Kepada : ${data.plasma}</div>
            </div>

            <br>
            Telah menerima barang berupa :

            <table class="table">
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Satuan</th>
                </tr>
                ${itemRows}
            </table>

            <div class="signature">
                <div>
                    ADMIN LOGISTIK<br><br><br>
                    ....................
                </div>
                <div>
                    PENGIRIM<br><br><br>
                    ....................
                </div>
                <div>
                    PENERIMA<br><br><br>
                    ....................
                </div>
            </div>
        `;

                container.appendChild(div);

            });

            container.style.display = "block";
            window.print();
            container.style.display = "none";
        }

    </script>

</body>

</html>
